<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/69427b4b41.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.2/system.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/app.css" />
		<title>Weather App 3.0</title>
	</head>
	<body>
		<div
			class="container container-page"
			id="container-page"
			data-units="imperial"
		>
			<h1>Weather App</h1>
			<section class="container-form" id="container-form">
				<form action="">
					<input
						data-units="imperial"
						id="input-search"
						type="text"
						name=""
						placeholder="Enter city name"
					/>
					<input
						data-units="imperial"
						id="submit-search"
						type="submit"
						value="Search"
					/>
					<input
						data-units="imperial"
						id="submit-imperial"
						type="submit"
						value="F"
					/>
					<input
						data-units="metric"
						id="submit-metric"
						type="submit"
						value="C"
					/>
					<input
						data-units="imperial"
						id="submit-current-location"
						type="submit"
						value="Current Location"
					/>
				</form>
			</section>
			<main class="d-flex flex-row container-main" id="container-main">
				<section class="container-current-weather" id="current-current-weather">
					<header id="header-current-weather"></header>
					<div id="container-weather-info">
						<div id="container-icon"></div>
						<div id="container-weather-main"></div>
						<div id="container-temperature"></div>
					</div>
					<div id="container-humidity-wind">
						<div id="container-humidity"></div>
						<div id="container-wind"></div>
					</div>
				</section>
				<section class="container-forecast" id="container-forecast"></section>
			</main>
		</div>
		<script type="text/javascript">
			System.import('src/script/app.js');
		</script>
	</body>
</html>
