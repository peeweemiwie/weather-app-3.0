<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.2/system.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/app.css" />
		<title>Weather App 3.0</title>
	</head>
	<body>
		<div
			class="container col-lg-8 container-page pb-md-3"
			id="container-page"
			data-units="imperial"
		>
			<h1>Weather App</h1>
			<section class="container-form mb-3" id="container-form">
				<form action="">
					<input
						class="p-1"
						data-units="imperial"
						id="input-search"
						type="text"
						name=""
						placeholder="Enter city name"
					/>
					<input
						class="btn btn-primary"
						data-units="imperial"
						id="submit-search"
						type="submit"
						value="Search"
					/>
					<input
						class="btn btn-secondary"
						data-units="imperial"
						id="submit-imperial"
						type="submit"
						value="F"
					/>
					<input
						class="btn btn-secondary"
						data-units="metric"
						id="submit-metric"
						type="submit"
						value="C"
					/>
					<input
						class="btn btn-link"
						data-units="imperial"
						id="submit-current-location"
						type="submit"
						value="Current Location"
					/>
				</form>
			</section>
			<main
				class="d-flex flex-column flex-md-row container-main"
				id="container-main"
			>
				<section
					class="
						container-current-weather
						col-12 col-md-6
						p-3
						mb-3
						me-md-3
						border
					"
					data-theme=""
					id="current-weather"
				>
					<header id="header-current-weather"></header>
					<div
						id="container-weather-info"
						class="container-weather-info d-flex flex-column mb-4"
					>
						<div
							class="col d-flex justify-content-center"
							id="container-icon"
						></div>
						<div
							class="col d-flex justify-content-center align-items-baseline"
							id="container-weather-main"
						></div>
						<div
							class="col d-flex justify-content-center align-items-baseline"
							id="container-temperature"
						></div>
					</div>
					<div
						id="container-humidity-wind"
						class="mb-3 d-flex flex-row justify-content-center"
					>
						<div class="col-6 mx-2 px-2 border" id="container-humidity"></div>
						<div class="col-6 mx-2 px-2 border" id="container-wind"></div>
					</div>
				</section>
				<section
					class="container-forecast col-12 col-md-6 px-3 ms-md-3 border"
					id="container-forecast"
				></section>
			</main>
		</div>
		<script type="text/javascript">
			System.import('src/script/app.js');
		</script>
	</body>
</html>
